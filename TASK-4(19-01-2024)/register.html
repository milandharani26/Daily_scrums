<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        .error {
            color: red;
        }
    </style>
  </head>

  <body class="bg-body-secondary">
    <div class="d-flex justify-content-center align-items-center flex-column">

        <h1>Register Form</h1> <a href="feed.html" class="btn btn-primary mb-3">Total Registered Users: <span id="userCount">0</span></a>

        <form  class="w-50"
        id="registrationForm" 
        onsubmit="registerUser(event)"
        >

        <!-- username -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            name="username"
          />
          <label for="floatingInputUsername">Username</label>
          <span id="usernameError" class="error"></span><br>
        </div>

        <!-- email -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email"
            name="email"
          />
          <label for="floatingInputFullname">Email</label>
          <span id="emailError" class="error"></span><br>
        </div>

        <!-- mobile number -->
        <div class="form-floating mb-3">
            <input
              type="tel"
              class="form-control"
              id="phoneNumber"
              placeholder="mobile numaber"
              name="number"
              pattern="[0-9]{10}"
            />
            <label for="floatingPassword">Mobile number</label>
            <span id="phoneNumberError" class="error"> </span><br>
          </div>

          <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <span id="genderError" class="error"></span><br>
            <span id="genderError" class="error"></span><br>
          </div>

          <!-- password -->
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="password"
            name="password"
          />
          <label for="floatingInputPic">Enter Password</label>
          <span id="passwordError" class="error"></span><br>
        </div>

        <!-- confirm password -->
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="confirm password"
            name="confirm password"
          />
          <label for="floatingInputPic">Confirm Password</label>
          <span id="confirmPasswordError" class="error"></span><br>
        </div>

        <!-- skill Range -->
        <!-- <div class="form-floating mb-3">
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" class="form-range" id="customRange1">
        </div> -->
        
        <input type="submit" class="btn btn-success w-100 mt-3">
      </form>
    </div>
    

    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
